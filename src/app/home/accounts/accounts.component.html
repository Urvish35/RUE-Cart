<app-navbar></app-navbar>
<div class="container" style="margin-top: 2rem;">
    <form [formGroup]="AccountForm">
        <div class="row">
            <h4>Account</h4>
            <div class="input-group input-group-icon"><input type="text" placeholder="Full Name"
                    formControlName="name" />
                <div class="input-icon"><i class="bi bi-person-fill" style="margin-left: 1rem;"></i></div>
            </div>
            <div class="input-group input-group-icon"><input type="email" placeholder="Email Adress"
                    formControlName="email" />
                <div class="input-icon"><i class="bi bi-envelope-fill" style="margin-left: 1rem;"></i></div>
            </div>
            <div class="input-group input-group-icon"><input type="password" placeholder="Password"
                    formControlName="password" />
                <div class="input-icon"><i class="bi bi-key-fill" style="margin-left: 1rem;"></i></div>
            </div>
        </div>
        <div class="row">
            <div class="col-half">
                <h4>Date of Birth</h4>
                <div class="input-group">
                    <div class="col-third"><input type="text" placeholder="DD" formControlName="DD" /></div>
                    <div class="col-third"><input type="text" placeholder="MM" formControlName="MM" /></div>
                    <div class="col-third"><input type="text" placeholder="YYYY" formControlName="YYYY" /></div>
                </div>
            </div>
            <div class="col-half">
                <h4>Gender</h4>
                <div class="input-group"><input id="gender-male" type="radio" name="gender" value="male" formControlName="gender" /><label
                        for="gender-male">Male</label><input id="gender-female" type="radio" name="gender"
                        value="female" formControlName="gender" /><label for="gender-female">Female</label></div>
            </div>
        </div>
        <div class="row">
            <h4>Payment Details</h4>
            <div class="input-group"><input id="payment-method-card" type="radio" name="paymentMethod" value="card"
                    checked="true" formControlName="payment-method" /><label for="payment-method-card"><span><i class="bi bi-credit-card-fill"></i>Credit
                        Card</span></label><input id="payment-method-paypal" type="radio" name="payment-method"
                    value="debitCard" formControlName="paymentMethod" /><label for="payment-method-paypal"> <span><i
                            class="bi bi-credit-card-2-back-fill"></i>Debit Card</span></label></div>
            <div class="input-group input-group-icon"><input type="text" placeholder="Card Number" formControlName="cardNumber" />
                <div class="input-icon"><i class="bi bi-person-vcard-fill" style="margin-left: 1rem;"></i></div>
            </div>
            <div class="col-half">
                <div class="input-group input-group-icon"><input type="text" placeholder="Card CVC" formControlName="cardCVC" />
                    <div class="input-icon"><i class="bi bi-person-fill-lock"></i></div>
                </div>
            </div>
            <div class="col-half">
                <div class="input-group"><select formControlName="ExpDate">
                        <option>01 Jan</option>
                        <option>02 Jan</option>
                    </select><select formControlName="ExpYear">
                        <option>2015</option>
                        <option>2016</option>
                    </select></div>
            </div>
        </div>
        <!-- <div class="row">
            <h4>Terms and Conditions</h4>
            <div class="input-group"><input id="terms" type="checkbox" /><label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label></div>
        </div> -->
        <div class="input-group"><input id="submit" type="button" class="btn" name="payment-method" value="Submit"
                checked="true" /></div>
    </form>
</div>
