<app-navbar></app-navbar>



<div class="cart_section" *ngIf="isDataShow">
    <div class="container-fluid" style="padding-left: 5rem;">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cart_title">Shopping Cart</div>
                <div class="cart_container" *ngFor="let item of products">
                    <div class="cart_items">
                        <ul class="cart_list">
                            <li class="cart_item clearfix">
                                <div class="cart_item_image"><img [src]="item.image" alt=""></div>
                                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                    <div class="cart_item_name cart_info_col">
                                        <div class="cart_item_title">Name</div>
                                        <div class="cart_item_text">{{ item.name }}</div>
                                    </div>
                                    <!-- <div class="cart_item_color cart_info_col">
                                        <div class="cart_item_title">Color</div>
                                        <div class="cart_item_text"><span style="background-color:#999999;"></span>Silver</div>
                                    </div> -->
                                    <div class="cart_item_quantity cart_info_col">
                                        <div class="cart_item_title">Quantity</div>
                                        <div class="cart_item_text">{{item.quantity}}</div>
                                    </div>
                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Price</div>
                                        <div class="cart_item_text">₹{{ item.withDiscountPrice }}</div>
                                    </div>
                                    <div class="cart_item_total cart_info_col">
                                        <div class="cart_item_title">Total</div>
                                        <div class="cart_item_text">₹{{ item.withDiscountPrice*item.quantity }}</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                </div>
                <div class="order_total">
                    <div class="order_total_content text-md-right" style="margin-left: 80rem;">
                        <div class="order_total_title">Order Total:</div>
                        <div class="order_total_amount">₹{{ TotalPrice }}</div>
                    </div>
                </div>
                <div class="cart_buttons"> <button type="button" class="button cart_button_clear" routerLink="/home">Continue
                    Shopping</button> <button type="button" class="button cart_button_checkout" (click)="BuyItemFun()">Buy</button> </div>
            </div>
        </div>
    </div>
</div>




<div class="container-fluid  mt-100" *ngIf="isEmptyShow">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body cart">
                    <div class="col-sm-12 empty-cart-cls text-center">
                        <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
                        <h3><strong>Your Cart is Empty</strong></h3>
                        <h4>Add something to make me happy :)</h4>
                        <a routerLink="/home" class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
