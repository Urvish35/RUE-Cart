              <body>
                <div class="container">
                  <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                      <div class="card border-0 shadow rounded-3 my-5">
                        <div class="card-body p-4 p-sm-5 mt-1">
                          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign up</h5>
                          <form [formGroup]="signUpForm" (ngSubmit)="formVal()">
                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                                formControlName="userName">
                              <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="floatingPassword"  placeholder="Password"
                              formControlName="pass">
                              <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" id="confirmPassword"  placeholder="Password"
                              formControlName="cfPass">
                              <label for="floatingPassword">Confirm Password</label>
                            </div>
             
                            <div class="d-grid">
                              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Register</button>
                            </div>
                            <div class="d-grid mt-4">
                              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="button"
                                routerLink="/login">LogIn</button>
                            </div>
             
             
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </body>
